{% extends 'admin_layout.html' %}
{% block body %}
 <center>
   <form action="admin_addoffer" method="post" autocomplete="off" enctype=multipart/form-data>
    <center><h4>ADDING LOYALTY</h4></center><br>
    <table>
    <tr><td>
   Minimum Value:</td>
    <td><input type="text" name="min_value"  pattern="^[0-9]{1,7}" title="Please enter  in  1-7 positive digits" required ></td></tr>
   <tr><td>
    <tr><td>
  Maximum Value:</td>
    <td><input type="text" name="max_value" pattern="^[0-9]{1,7}" title="Please enter  in  1-7 positive digits" required></td></tr>
   <tr><td>
    Discount in %:</td><td>
    <input type="text" name="discount" pattern="^([0-9]{1,2})(%)" title="Please enter the positive digits with % " required></td></tr>
    <tr><td>
   Discount Value:</td><td>
    <input type="text" name="discount_val" pattern="^\d+(\.\d{1,4})$" title="Please enter the value" required></td></tr>
    
    </table>
    <br>
    <button type="submit" class="btn btn-default" name="submit">Submit</button>
    </form>
</center>
{% endblock %}
