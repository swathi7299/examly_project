{% extends 'customer_layout.html' %}

{% block body %}
  <center></center>
      <div class="container">
      <div class="row">
      <form action="/register" method="post" autocomplete="off">
      <h1><center>SignUp</center></h1> 
      <div class="form-group">
          <p><span class="glyphicon glyphicon-user"></span> Name:</p>
          <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z]{1,12}" placeholder="Name" required>
       </div>

       <div class="form-group">
          <p><span class="glyphicon glyphicon-lock"></span> Password:</p>
          <input type="password" class="form-control" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  placeholder="Password" required>
       </div>
       
        <div class="form-group">
          <p><span class="glyphicon glyphicon-lock"></span>Conform Password:</p>
          <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Conform Password" required>
       </div>
       <div class="form-group">
          <p><span class="glyphicon glyphicon-envelope"></span> Email:</p>

          <input type="email" class="form-control" id="mailid" name="mailid" placeholder="Email Id" required> 
       </div>
       <div class="form-group">
        <p><span class="glyphicon glyphicon-phone"></span> Phone Number:</p>
          <input type="tel" class="form-control" id="phno"  pattern="^\d{10}$" name="phno" placeholder="Phone Number" required> 
       </div>
       
       <center><button type="submit" class="btn btn-default" name="submit"><u><b>Submit</u></b></button></center>
     </form>
    </div>
    </div>
 {% endblock %}
