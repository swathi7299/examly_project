{% extends 'customer_layout1.html' %}
{% block body %}

    <font color="black"><h5>Welcome {{session.mailid}}</h5></font>
      <div class="container">
        {% include 'includes/_messages.html' %}
      <div class="row">
      <form action="/placeorder" method="post" autocomplete="off">
      <div class="form-group">
          <h1><center>Order</center></h1> 
          <p>Name</p>
         <input type="text" class="form-control" id="name" name="name" pattern="[A-Za-z]{1,50}"  title="Please enter in words"  placeholder="Name" required>
       </div>
       <div class="form-group">
        <p>Phone Number</p>
          <input type="text" class="form-control" id="phonenumber" name="phonenumber" pattern="^\d{10}$" title="please enter 10 digits" placeholder="Phone Number"  required> 
       </div>
       <div class="form-group">
        <p>Address</p>
          <input type="text" class="form-control" id="address" name="address" placeholder="Address" required> 
       </div>
       <div class="form-group">
        <p>City</p>
         <input type="text" class="form-control" id="city"  pattern="[A-Za-z]{1,50}" title="Please enter in words"  name="city" placeholder="City" required>
       </div>
        <div class="form-group">
          <p>State</p>
          <input type="text" class="form-control" id="state" name="state"  pattern="[A-Za-z ]{1,50}" title="Please enter in words" placeholder="State" required>
       </div>
        <div class="form-group">
          <p>Pin Code</p>
          <input type="text" class="form-control" id="pincode" name="pincode" pattern="^\d{6}$" title="Please enter 6 digits" placeholder="Pinocde" required>
       </div>
        <div class="form-group">
          <p>Country</p>
        <input type="text" class="form-control" id="country" name="country" pattern="[A-Za-z]{1,50}"  title="please enterin words"  placeholder="country" required>
       </div>
       <center><button type="submit" class="button" name="payment"><b>CONFIRM</b></button></u></center>
     </form>
    </div>
    </div>
 {% endblock %}
